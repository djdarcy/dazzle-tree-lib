[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths - include both main tests and performance tests
testpaths = tests

# Exclude directories from test discovery
norecursedirs = revisions

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    asyncio: mark test as using asyncio
    benchmark: performance benchmark tests
    stress: stress/load tests
    flaky: tests sensitive to system load

# Output options
addopts = 
    --strict-markers
    --tb=short

# Timeout for tests (in seconds)
# timeout = 300

# Warnings to ignore or treat as errors
filterwarnings =
    # Ignore deprecation warnings from external libraries
    ignore::DeprecationWarning
    # But show our own deprecation warnings
    default::DeprecationWarning:dazzletreelib.*